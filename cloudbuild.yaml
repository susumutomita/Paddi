# Cloud Build configuration for Paddi
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/paddi', '.']
    timeout: '600s'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/paddi']
    timeout: '300s'

  # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'paddi'
      - '--image'
      - 'gcr.io/$PROJECT_ID/paddi'
      - '--region'
      - 'asia-northeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '100'
      - '--set-env-vars'
      - 'GOOGLE_CLOUD_PROJECT=$PROJECT_ID,USE_MOCK_DATA=true,DEMO_MODE=true,LOG_LEVEL=INFO,PORT=8080'
    timeout: '300s'

# Overall timeout for the build
timeout: '1200s'

# Build logs will be stored in Cloud Storage
options:
  logging: CLOUD_LOGGING_ONLY